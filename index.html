<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .calculator {
        background-color: #333;
        border-radius: 10px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        padding: 20px;
        width: 240px;
    }
    .calculator input[type="text"] {
        width: calc(100% - 10px);
        padding: 10px;
        margin-bottom: 10px;
        font-size: 20px;
        border: none;
        background-color: #222;
        color: #fff;
        text-align: right;
        border-radius: 5px;
    }
    .calculator input[type="button"] {
        width: 50px;
        height: 50px;
        margin: 5px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .calculator input[type="button"].operator {
        background-color: #ff9500;
        color: #fff;
    }
    .calculator input[type="button"].equal {
        background-color: #ff4c4c;
        color: #fff;
    }
    .calculator input[type="button"].clear {
        background-color: #b3b3b3;
        color: #fff;
    }
    .calculator input[type="button"]:hover {
        background-color: #444;
    }
    .calculator .row {
        display: flex;
        justify-content: space-between;
    }
    .calculator .row:nth-child(1),
    .calculator .row:nth-child(2),
    .calculator .row:nth-child(3),
    .calculator .row:nth-child(4) {
        margin-bottom: 5px;
    }
</style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="row">
        <input type="button" class="clear" value="C" onclick="clearDisplay()">
        <input type="button" value="/" class="operator" onclick="appendToDisplay('/')">
    </div>
    <div class="row">
        <input type="button" value="7" onclick="appendToDisplay('7')">
        <input type="button" value="8" onclick="appendToDisplay('8')">
        <input type="button" value="9" onclick="appendToDisplay('9')">
        <input type="button" value="*" class="operator" onclick="appendToDisplay('*')">
    </div>
    <div class="row">
        <input type="button" value="4" onclick="appendToDisplay('4')">
        <input type="button" value="5" onclick="appendToDisplay('5')">
        <input type="button" value="6" onclick="appendToDisplay('6')">
        <input type="button" value="-" class="operator" onclick="appendToDisplay('-')">
    </div>
    <div class="row">
        <input type="button" value="1" onclick="appendToDisplay('1')">
        <input type="button" value="2" onclick="appendToDisplay('2')">
        <input type="button" value="3" onclick="appendToDisplay('3')">
        <input type="button" value="+" class="operator" onclick="appendToDisplay('+')">
    </div>
    <div class="row">
        <input type="button" value="0" onclick="appendToDisplay('0')">
        <input type="button" value="." onclick="appendToDisplay('.')">
        <input type="button" value="=" class="equal" onclick="calculate()">
    </div>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function calculate() {
        try {
            document.getElementById('display').value = eval(document.getElementById('display').value);
        } catch (e) {
            document.getElementById('display').value = 'Error';
        }
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }
</script>

</body>
</html>
